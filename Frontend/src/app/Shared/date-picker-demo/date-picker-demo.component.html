<app-custom-date-picker [dateFormat]="'dd-mm-yyyy'" [initialDate]="'13-07-2025'" [minDate]="min" [maxDate]="max"
  [enableDateRangeSelection]="false" [showTimePicker]="false" [language]="'en'" (selectedDate)="onSelectedDate($event)"
  (opened)="onOpened()" (closed)="onClosed()"></app-custom-date-picker>
